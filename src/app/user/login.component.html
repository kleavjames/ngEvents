<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <!-- <em class="error-info" *ngIf="loginForm.controls.userName?.invalid">Required</em> -->
      <em class="error-info" *ngIf="username.invalid && username.dirty || mouseoverLogin">Required</em>
      <input (ngModel)="userName" name="userName" #username="ngModel" id="userName" type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em class="error-info" *ngIf="password.invalid && password.dirty || mouseoverLogin">Required</em>
      <input (ngModel)="password" name="password" #password="ngModel" id="password" type="password" class="form-control"placeholder="Password..." required/>
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
